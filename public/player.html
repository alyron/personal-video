        /* å…¨å±æ¨¡å¼ä¸‹è¿›åº¦æ¡å›ºå®šåœ¨åº•éƒ¨ */

        /* æ¡Œé¢ç«¯è¿›åº¦æ¡æ ·å¼ */
        .plyr__progress input[type="range"]::-webkit-slider-thumb {

        .plyr--fullscreen-active .plyr__progress {

        /* ç§»åŠ¨ç«¯éšè— Plyr è¿›åº¦æ¡ï¼Œæ˜¾ç¤ºç‹¬ç«‹è¿›åº¦æ¡ */
        @media (max-width: 768px) {

<body>
    <div class="player-container">
        <div class="player-header">
            <div class="player-header-content">
                <span class="dir-badge" id="dirBadge">ğŸ“ åŠ è½½ä¸­...</span>
                <h1 class="video-title" id="videoTitle">åŠ è½½ä¸­...</h1>
            </div>
            <a href="/" class="back-btn">â† è¿”å›åˆ—è¡¨</a>
        </div>

        <div class="format-tip" id="formatTip">
            <strong>æç¤ºï¼š</strong>å½“å‰è§†é¢‘æ ¼å¼å¯èƒ½åœ¨æµè§ˆå™¨ä¸­æ’­æ”¾å—é™ã€‚å¦‚æœæ— æ³•æ’­æ”¾ï¼Œå»ºè®®ä¸‹è½½åä½¿ç”¨æœ¬åœ°æ’­æ”¾å™¨è§‚çœ‹ã€‚
        </div>

        <div class="video-wrapper">
            <video id="videoPlayer" controls crossorigin playsinline>
                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
            </video>
        </div>

        <!-- ç§»åŠ¨ç«¯ç‹¬ç«‹è¿›åº¦æ¡ -->
        <div class="mobile-progress-container" id="mobileProgress">

        <div class="player-actions">
            <button id="favoriteBtn" class="action-btn favorite-btn" style="display: none;">
                <span id="favoriteIcon">â™¡</span> <span id="favoriteText">æ”¶è—</span>
            </button>
            <button id="downloadBtn" class="action-btn download-btn" style="display: none;">
                <span>â¬‡</span> ä¸‹è½½è§†é¢‘
            </button>
            <span id="downloadProgress" class="download-progress"></span>
        </div>
    </div>

    <!-- Plyr è„šæœ¬ -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

    <script>
        let currentVideoId = null;
        let currentFilename = null;
        let currentDirName = null;
        let currentContentType = null;
        let isFavorite = false;
        let player = null;

        // ç»Ÿä¸€ API è¯·æ±‚å¤„ç†
        async function api(url, options = {}) {
            const response = await fetch(url, { 
                ...options,
                credentials: 'same-origin'
            });
            
            if (response.status === 401) {
                window.location.href = '/login.html';
                throw new Error('æœªç™»å½•');
            }
            
            return response;
        }

        // æ£€æŸ¥æ”¶è—çŠ¶æ€
        async function checkFavorite() {
            if (!currentVideoId) return;
            
            try {
                const response = await api(`/api/favorite/check/${currentVideoId}`);
                const data = await response.json();
                isFavorite = data.isFavorite;
                updateFavoriteUI();
            } catch (err) {
                console.error('æ£€æŸ¥æ”¶è—çŠ¶æ€å¤±è´¥:', err);
            }
        }

        // æ›´æ–°æ”¶è—æŒ‰é’® UI
        function updateFavoriteUI() {
            const btn = document.getElementById('favoriteBtn');
            const icon = document.getElementById('favoriteIcon');
            const text = document.getElementById('favoriteText');
            
            if (isFavorite) {
                icon.textContent = 'â™¥';
                text.textContent = 'å·²æ”¶è—';
                btn.classList.add('active');
            } else {
                icon.textContent = 'â™¡';
                text.textContent = 'æ”¶è—';
                btn.classList.remove('active');
            }
        }

        // åˆ‡æ¢æ”¶è—çŠ¶æ€
        async function toggleFavorite() {
            if (!currentVideoId) return;
            
            const btn = document.getElementById('favoriteBtn');
            btn.disabled = true;
            
            try {
                if (isFavorite) {
                    const response = await api(`/api/favorite/${currentVideoId}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();
                    if (data.success) {
                        isFavorite = false;
                        updateFavoriteUI();
                    }
                } else {
                    const response = await api('/api/favorite', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            videoId: currentVideoId,
                            dirName: currentDirName,
                            filename: currentFilename
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        isFavorite = true;
                        updateFavoriteUI();
                    }
                }
            } catch (err) {
                console.error('æ”¶è—æ“ä½œå¤±è´¥:', err);
                alert('æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                btn.disabled = false;
            }
        }

        // ä¸‹è½½è§†é¢‘
        async function downloadVideo() {
            if (!currentVideoId) return;
            
            const btn = document.getElementById('downloadBtn');
            const progress = document.getElementById('downloadProgress');
            
            btn.disabled = true;
            btn.innerHTML = '<span>â³</span> ä¸‹è½½ä¸­...';
            progress.textContent = 'å‡†å¤‡ä¸‹è½½...';
            
            try {
                const response = await fetch(`/api/download/${currentVideoId}`, {
                    credentials: 'same-origin'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('ä¸‹è½½å¤±è´¥');
                }
                
                const contentLength = response.headers.get('Content-Length');
                const total = contentLength ? parseInt(contentLength, 10) : 0;
                
                const reader = response.body.getReader();
                const chunks = [];
                let received = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    chunks.push(value);
                    received += value.length;
                    
                    if (total > 0) {
                        const percent = Math.round((received / total) * 100);
                        progress.textContent = `å·²ä¸‹è½½: ${formatSize(received)} / ${formatSize(total)} (${percent}%)`;
                    } else {
                        progress.textContent = `å·²ä¸‹è½½: ${formatSize(received)}`;
                    }
                }
                
                const blob = new Blob(chunks);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFilename || 'video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                progress.textContent = 'ä¸‹è½½å®Œæˆï¼';
                
            } catch (err) {
                console.error('ä¸‹è½½å¤±è´¥:', err);
                progress.textContent = 'ä¸‹è½½å¤±è´¥: ' + err.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>â¬‡</span> ä¸‹è½½è§†é¢‘';
            }
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // åˆå§‹åŒ–ç§»åŠ¨ç«¯è¿›åº¦æ¡
        function initMobileProgress() {
            const video = document.getElementById('videoPlayer');
            const progressBar = document.getElementById('mobileProgressBar');
            const bufferBar = document.getElementById('mobileBufferBar');
            const currentTimeEl = document.getElementById('mobileCurrentTime');
            const durationEl = document.getElementById('mobileDuration');

            // è§†é¢‘åŠ è½½å…ƒæ•°æ®
            video.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(video.duration);
                progressBar.max = video.duration;
            });

            // è§†é¢‘æ’­æ”¾æ—¶æ›´æ–°è¿›åº¦
            video.addEventListener('timeupdate', () => {
                if (!progressBar.dataset.seeking) {
                    progressBar.value = video.currentTime;
                }
                currentTimeEl.textContent = formatTime(video.currentTime);
            });

            // æ›´æ–°ç¼“å†²è¿›åº¦
            video.addEventListener('progress', () => {
                if (video.buffered.length > 0) {
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const duration = video.duration || 1;
                    const percent = (bufferedEnd / duration) * 100;
                    bufferBar.style.background = `linear-gradient(to right, rgba(102, 126, 234, 0.4) 0%, rgba(102, 126, 234, 0.4) ${percent}%, rgba(255,255,255,0.1) ${percent}%, rgba(255,255,255,0.1) 100%)`;
                }
            });

            // è¿›åº¦æ¡æ‹–åŠ¨
            progressBar.addEventListener('input', (e) => {
                progressBar.dataset.seeking = 'true';
                currentTimeEl.textContent = formatTime(e.target.value);
            });

            // è¿›åº¦æ¡é‡Šæ”¾
            progressBar.addEventListener('change', (e) => {
                delete progressBar.dataset.seeking;
                video.currentTime = e.target.value;
            });
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer(videoUrl) {
            const video = document.getElementById('videoPlayer');
            video.src = videoUrl;

            // å¯¹äº MKV/AVI ç­‰æ ¼å¼ï¼Œæ˜¾ç¤ºæç¤º
            const limitedFormats = ['video/x-matroska', 'video/x-msvideo'];
            if (limitedFormats.includes(currentContentType)) {
                document.getElementById('formatTip').style.display = 'block';
            }

            // åˆå§‹åŒ– Plyr
            player = new Plyr(video, {
                controls: [
                    'play-large',
                    'rewind',
                    'play',
                    'fast-forward',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ],
                settings: ['speed'],
                speed: {
                    selected: 1,
                    options: [0.5, 0.75, 1, 1.25, 1.5, 2]
                },
                autoplay: true,
                volume: 0.7
            });

            player.on('error', (e) => {
                console.error('æ’­æ”¾é”™è¯¯:', e);
            });

            // å…¨å±çŠ¶æ€åˆ‡æ¢å¤„ç†
            player.on('enterfullscreen', () => {
                if (window.innerWidth <= 768) {
                    const mobileProgress = document.getElementById('mobileProgress');
                    mobileProgress.classList.add('fullscreen-mode');
                    mobileProgress.style.display = 'block';
                }
            });

            player.on('exitfullscreen', () => {
                const mobileProgress = document.getElementById('mobileProgress');
                mobileProgress.classList.remove('fullscreen-mode');
                if (window.innerWidth <= 768) {
                    mobileProgress.style.display = 'block';
                }
            });

            // åˆå§‹åŒ–ç§»åŠ¨ç«¯è¿›åº¦æ¡
            initMobileProgress();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            const dirBadge = document.getElementById('dirBadge');
            const videoTitle = document.getElementById('videoTitle');
            const downloadBtn = document.getElementById('downloadBtn');
            const favoriteBtn = document.getElementById('favoriteBtn');
            
            if (!videoId) {
                videoTitle.textContent = 'è§†é¢‘IDæ— æ•ˆ';
                dirBadge.textContent = 'âŒ é”™è¯¯';
                return;
            }
            
            currentVideoId = videoId;
            downloadBtn.style.display = 'inline-flex';
            favoriteBtn.style.display = 'inline-flex';
            
            downloadBtn.addEventListener('click', downloadVideo);
            favoriteBtn.addEventListener('click', toggleFavorite);
            
            try {
                const response = await api(`/api/video-info?id=${videoId}`);
                
                if (!response.ok) {
                    throw new Error('è·å–è§†é¢‘ä¿¡æ¯å¤±è´¥');
                }
                
                const info = await response.json();
                
                dirBadge.textContent = `ğŸ“ ${info.dirName}`;
                videoTitle.textContent = info.filename;
                currentFilename = info.filename;
                currentDirName = info.dirName;
                currentContentType = info.contentType;
                
                // åˆå§‹åŒ–æ’­æ”¾å™¨
                initPlayer(`/api/stream/${videoId}`);
                
                // æ£€æŸ¥æ”¶è—çŠ¶æ€
                await checkFavorite();
                
            } catch (err) {
                console.error('åŠ è½½è§†é¢‘ä¿¡æ¯å¤±è´¥:', err);
                videoTitle.textContent = 'åŠ è½½å¤±è´¥';
                dirBadge.textContent = 'âŒ é”™è¯¯';
            }
        });
    </script>
