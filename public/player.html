<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËßÜÈ¢ëÊí≠Êîæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .header-content {
            flex: 1;
        }

        .dir-badge {
            display: inline-block;
            padding: 4px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #0b7dda;
        }

        .video-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .video-wrapper {
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            display: block;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <div class="header-content">
                <span class="dir-badge" id="dirBadge">üìÅ Âä†ËΩΩ‰∏≠...</span>
                <h1 class="video-title" id="videoTitle">Âä†ËΩΩ‰∏≠...</h1>
            </div>
            <a href="/" class="back-btn">‚Üê ËøîÂõûÂàóË°®</a>
        </div>

        <div class="video-wrapper">
            <video id="videoPlayer" controls preload="metadata"></video>
        </div>
    </div>

    <script>
        // Get video ID from URL
        const pathParts = window.location.pathname.split('/');
        const videoId = pathParts[pathParts.length - 1];

        // Load video info
        fetch('/video-info', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ videoId: videoId })
        })
        .then(response => response.json())
        .then(info => {
            document.getElementById('dirBadge').textContent = `üìÅ ${info.dirName}`;
            document.getElementById('videoTitle').textContent = info.filename;

            const videoUrl = `/video-stream/${videoId}`;
            const video = document.getElementById('videoPlayer');
            video.src = videoUrl;
        })
        .catch(error => {
            console.error('Âä†ËΩΩËßÜÈ¢ë‰ø°ÊÅØÂ§±Ë¥•:', error);
            document.getElementById('videoTitle').textContent = 'Âä†ËΩΩÂ§±Ë¥•';
        });
    </script>
</body>
</html>
