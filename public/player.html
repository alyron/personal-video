<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è§†é¢‘æ’­æ”¾ - è§†é¢‘æœåŠ¡å™¨</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .player-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .download-progress {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="player-header-content">
                <span class="dir-badge" id="dirBadge">ğŸ“ åŠ è½½ä¸­...</span>
                <h1 class="video-title" id="videoTitle">åŠ è½½ä¸­...</h1>
            </div>
            <a href="/" class="back-btn">â† è¿”å›åˆ—è¡¨</a>
        </div>

        <div class="video-wrapper">
            <video id="videoPlayer" controls preload="metadata"></video>
        </div>

        <div class="player-actions">
            <button id="downloadBtn" class="download-btn" style="display: none;">
                <span>â¬‡</span> ä¸‹è½½è§†é¢‘
            </button>
            <span id="downloadProgress" class="download-progress"></span>
        </div>
    </div>

    <script>
        let currentVideoId = null;
        let currentFilename = null;

        // ç»Ÿä¸€ API è¯·æ±‚å¤„ç†
        async function api(url, options = {}) {
            const response = await fetch(url, { 
                ...options,
                credentials: 'same-origin'
            });
            
            if (response.status === 401) {
                window.location.href = '/login.html';
                throw new Error('æœªç™»å½•');
            }
            
            return response;
        }

        // ä¸‹è½½è§†é¢‘
        async function downloadVideo() {
            if (!currentVideoId) return;
            
            const btn = document.getElementById('downloadBtn');
            const progress = document.getElementById('downloadProgress');
            
            btn.disabled = true;
            btn.innerHTML = '<span>â³</span> ä¸‹è½½ä¸­...';
            progress.textContent = 'å‡†å¤‡ä¸‹è½½...';
            
            try {
                const response = await fetch(`/api/download/${currentVideoId}`, {
                    credentials: 'same-origin'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('ä¸‹è½½å¤±è´¥');
                }
                
                // è·å–æ–‡ä»¶å¤§å°
                const contentLength = response.headers.get('Content-Length');
                const total = contentLength ? parseInt(contentLength, 10) : 0;
                
                // è¯»å–æµå¹¶æ˜¾ç¤ºè¿›åº¦
                const reader = response.body.getReader();
                const chunks = [];
                let received = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    chunks.push(value);
                    received += value.length;
                    
                    if (total > 0) {
                        const percent = Math.round((received / total) * 100);
                        progress.textContent = `å·²ä¸‹è½½: ${formatSize(received)} / ${formatSize(total)} (${percent}%)`;
                    } else {
                        progress.textContent = `å·²ä¸‹è½½: ${formatSize(received)}`;
                    }
                }
                
                // åˆ›å»º Blob å¹¶ä¸‹è½½
                const blob = new Blob(chunks);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFilename || 'video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                progress.textContent = 'ä¸‹è½½å®Œæˆï¼';
                
            } catch (err) {
                console.error('ä¸‹è½½å¤±è´¥:', err);
                progress.textContent = 'ä¸‹è½½å¤±è´¥: ' + err.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>â¬‡</span> ä¸‹è½½è§†é¢‘';
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // ä» URL è·å–è§†é¢‘ ID
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            const dirBadge = document.getElementById('dirBadge');
            const videoTitle = document.getElementById('videoTitle');
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!videoId) {
                videoTitle.textContent = 'è§†é¢‘IDæ— æ•ˆ';
                dirBadge.textContent = 'âŒ é”™è¯¯';
                return;
            }
            
            currentVideoId = videoId;
            downloadBtn.style.display = 'inline-flex';
            downloadBtn.addEventListener('click', downloadVideo);
            
            try {
                const response = await api(`/api/video-info?id=${videoId}`);
                
                if (!response.ok) {
                    throw new Error('è·å–è§†é¢‘ä¿¡æ¯å¤±è´¥');
                }
                
                const info = await response.json();
                
                dirBadge.textContent = `ğŸ“ ${info.dirName}`;
                videoTitle.textContent = info.filename;
                videoPlayer.src = `/api/stream/${videoId}`;
                currentFilename = info.filename;
                
            } catch (err) {
                console.error('åŠ è½½è§†é¢‘ä¿¡æ¯å¤±è´¥:', err);
                videoTitle.textContent = 'åŠ è½½å¤±è´¥';
                dirBadge.textContent = 'âŒ é”™è¯¯';
            }
        });
    </script>
</body>
</html>
