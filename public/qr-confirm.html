<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫码确认登录</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container qr-confirm-container">
        <h1>确认登录</h1>
        
        <div id="statusArea" class="qr-status-area">
            <div class="loading-spinner"></div>
            <p>正在验证二维码...</p>
        </div>
        
        <!-- 确认表单 -->
        <form id="confirmForm" class="login-form" style="display: none;">
            <p class="confirm-hint">请在下方输入密码确认登录</p>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <p class="error-message" id="errorMsg" style="display: none;"></p>
            <div class="confirm-buttons">
                <button type="submit" class="login-btn confirm-btn">确认登录</button>
                <button type="button" class="login-btn cancel-btn" id="cancelBtn">取消</button>
            </div>
        </form>
        
        <!-- 成功状态 -->
        <div id="successArea" class="qr-status-area" style="display: none;">
            <div class="success-icon">✓</div>
            <p class="success-text">登录成功！</p>
            <p class="hint-text">您可以在电脑上继续操作</p>
        </div>
        
        <!-- 错误状态 -->
        <div id="errorArea" class="qr-status-area" style="display: none;">
            <div class="error-icon">✕</div>
            <p class="error-text" id="errorText">二维码无效</p>
        </div>
    </div>
    
    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        
        async function scanQRCode() {
            if (!token) {
                showError('缺少二维码参数');
                return;
            }
            
            try {
                const response = await fetch(`/api/qrcode/scan/${token}`);
                const result = await response.json();
                
                if (result.success) {
                    // 显示确认表单
                    document.getElementById('statusArea').style.display = 'none';
                    document.getElementById('confirmForm').style.display = 'block';
                } else {
                    showError(result.error || '二维码无效');
                }
            } catch (err) {
                showError('网络错误，请重试');
            }
        }
        
        // 确认登录
        document.getElementById('confirmForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            try {
                const response = await fetch('/api/qrcode/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('confirmForm').style.display = 'none';
                    document.getElementById('successArea').style.display = 'block';
                } else {
                    errorMsg.textContent = result.error || '确认失败';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = '网络错误，请重试';
                errorMsg.style.display = 'block';
            }
        });
        
        // 取消登录
        document.getElementById('cancelBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/qrcode/cancel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
            } catch (err) {}
            
            showError('已取消登录');
        });
        
        function showError(message) {
            document.getElementById('statusArea').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'none';
            document.getElementById('successArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }
        
        // 开始扫描
        scanQRCode();
    </script>
</body>
</html>
